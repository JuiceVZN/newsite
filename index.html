<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tungsten</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #bbbbbb; /* Brighter text */
        }

        #rainCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: linear-gradient(to bottom, #555555, #888888); /* Lighter gradient */
        }

        .audio-toggle {
            background: linear-gradient(45deg, #bbbbbb, #888888);
        }

        .cyber-background {
            background: 
                linear-gradient(to right, rgba(200,200,200,0.9) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(200,200,200,0.9) 1px, transparent 1px);
            opacity: 0.4;
        }

        .background-overlay {
            background: radial-gradient(circle at 50% 50%, 
                rgba(200,200,200,0.4) 0%, 
                rgba(200,200,200,0.8) 100%);
        }

        h1 {
            background: linear-gradient(45deg, #bbbbbb, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: linear-gradient(145deg, #888888, #bbbbbb);
        }

        .info-card {
            background: linear-gradient(145deg, #888888, #bbbbbb);
        }

        .credit-avatar {
            background: linear-gradient(45deg, #bbbbbb, #888888);
        }

        .discord-link:hover {
            color: #bbbbbb;
        }
    </style>
</head>
<body>
    <canvas id="rainCanvas"></canvas>
    <script>
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const raindrops = [];
        const maxDrops = 200;

        class Raindrop {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.speed = 10 + Math.random() * 5;
                this.length = 15 + Math.random() * 20;
                this.opacity = 0.3 + Math.random() * 0.5;
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + this.length);
                ctx.strokeStyle = `rgba(200, 200, 200, ${this.opacity})`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        for (let i = 0; i < maxDrops; i++) {
            raindrops.push(new Raindrop());
        }

        function animate() {
            ctx.fillStyle = 'rgba(85, 85, 85, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            raindrops.forEach(drop => {
                drop.update();
                drop.draw();
            });

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
