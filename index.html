<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Service - Pricing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2e2e2e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .card {
            background: #3a3a3a;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn.disabled {
            background: #888;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Service - v1.0</h1>
        <div class="card">
            <h2>Free Plan</h2>
            <p>✓ Basic API Access</p>
            <p>✓ Limited Requests</p>
            <p>✓ Community Support</p>
            <a href="#" class="btn">Get Free API Key</a>
        </div>
        <div class="card">
            <h2>Premium Plan</h2>
            <p>✓ All Free Features</p>
            <p>✓ Higher Rate Limits</p>
            <p>✓ Priority Support</p>
            <a href="#" class="btn disabled">Coming Soon</a>
        </div>
        <div class="card">
            <h2>Why Choose Our API?</h2>
            <p>✓ High Performance & Reliability</p>
            <p>✓ Regular Updates</p>
            <p>✓ Developer Friendly</p>
        </div>
    </div>
</body>
</html>
