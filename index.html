<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tungsten</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #000;
        }

        #rainCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: linear-gradient(to bottom, #000, #fff);
        }

        .audio-player {
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 1000;
        }

        .audio-toggle {
            background: linear-gradient(45deg, #000, #fff);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .music-icon {
            font-size: 20px;
            color: #000;
        }

        .cyber-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to right, rgba(0, 0, 0, 0.9) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 0, 0, 0.9) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -2;
            opacity: 0.3;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(0, 0, 0, 0.4) 0%, 
                rgba(0, 0, 0, 0.8) 100%);
            z-index: -1;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: transparent;
            color: #000;
            text-align: center;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .card {
            background: linear-gradient(145deg, #000, #fff);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            transition: all 0.4s ease;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .button {
            display: inline-block;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            color: #000;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #000, #fff);
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <canvas id="rainCanvas"></canvas>
    <div class="audio-player">
        <audio id="lofi" loop>
            <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3" type="audio/mp3">
        </audio>
        <button id="audioToggle" class="audio-toggle">
            <span class="music-icon">ðŸŽµ</span>
        </button>
    </div>
    <div class="cyber-background"></div>
    <div class="background-overlay"></div>
</body>
</html>
